<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>حاسبة الوزن والجرعات</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --primary:#1F3E52;
  --accent:#77CA87;
  --bg:#f4f8f6;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:"Segoe UI","Segoe UI Variable","Segoe UI Arabic",Tahoma,Arial,sans-serif;
  color:var(--text)
}
.card{
  max-width:680px;
  margin:28px auto;
  background:var(--card);
  padding:24px;
  border-radius:24px;
  box-shadow:0 12px 30px rgba(0,0,0,.12)
}
h1{text-align:center;color:var(--primary);margin:0}
.sub{text-align:center;font-size:13px;color:var(--muted);margin-bottom:18px}
label{
  display:block;
  margin-top:14px;
  font-weight:700;
  color:var(--primary)
}
input[type="number"]{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:14px;
  border:1.5px solid #d1d5db;
  font-size:15px
}
.radio-box{
  display:flex;
  gap:22px;
  margin-top:8px
}
.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:14px;
  font-weight:700;
  color:var(--primary)
}
button{
  width:100%;
  margin-top:22px;
  padding:15px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:800;
  cursor:pointer
}
.result{
  margin-top:22px;
  padding:26px;
  background:linear-gradient(180deg,#77CA87,#eaf6f0);
  border-radius:24px;
  border:3px solid #77CA87;
  text-align:center
}
.result .value{
  font-size:36px;
  font-weight:900;
  color:#1F3E52
}
.result .note{
  margin-top:10px;
  font-size:14px
}

/* ===== الجرعات ===== */
.dose-box{
  margin-top:26px;
  padding:22px;
  border-radius:20px;
  border:2px dashed var(--primary);
  background:#f9fffb
}
.dose-output{
  margin-top:18px;
  padding:18px;
  background:#ffffff;
  border-radius:18px;
  border:2px solid var(--accent)
}

/* بطاقة الملي ليتر */
.ml-card{
  background:#77CA87;
  color:#1F3E52;
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  font-size:28px;
  font-weight:900;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.15)
}

/* سطر المليغرام */
.mg-line{
  font-size:18px;
  font-weight:700;
  color:#1F3E52;
  text-align:center
}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:22px;
  line-height:1.7
}
.small{
  font-size:12px;
  color:var(--muted);
  margin-top:6px
}
/* تمييز خيار 5 mL */
.conc-default{
  background:#77CA87;
  color:#1F3E52;
  padding:6px 12px;
  border-radius:10px;
  font-weight:800;
}

</style>
</head>

<body>

<div class="card">
<h1>حاسبة الوزن والجرعات</h1>
<div class="sub">0: 2.5 — 1: 3.5 — 2: 4.5 (قيم ثابتة)</div>

<!-- ===== الوزن الحقيقي ===== -->
<div class="toggle">
  <input type="checkbox" id="useExactWeight">
  <label for="useExactWeight">أعرف الوزن الحقيقي (تجاوز المعادلات)</label>
</div>

<div id="exactWeightBox" style="display:none">
  <label>الوزن الحقيقي (كجم)</label>
  <input id="exactWeight" type="number" step="0.1">
</div>

<!-- ===== العمر ===== -->
<div id="ageBox">
  <label>طريقة إدخال العمر</label>
  <div class="radio-box">
    <label><input type="radio" name="ageType" value="months" checked> بالشهور</label>
    <label><input type="radio" name="ageType" value="years"> بالسنوات</label>
  </div>

  <label>العمر</label>
  <input id="ageInput" type="number" step="0.1">
</div>

<div class="toggle">
  <input type="checkbox" id="applyFactor" checked>
  <label for="applyFactor">تطبيق معامل أمانة العاصمة صنعاء</label>
</div>

<button onclick="calculateWeight()">احسب الوزن</button>

<div class="result" id="weightResult">
  <div class="value">—</div>
  <div class="note">الوزن المعتمد للحساب</div>
</div>

<!-- ===== الجرعات ===== -->
<div class="dose-box">
<h2 style="margin:0;color:var(--primary)">حساب جرعة الدواء (mg/kg)</h2>

<label>الجرعة (mg/kg)</label>
<input id="doseMgKg" type="number" step="0.1">

<label>نوع الجرعة</label>
<div class="radio-box">
  <label><input type="radio" name="doseType" value="perDose" checked> لكل جرعة</label>
  <label><input type="radio" name="doseType" value="perDay"> لكل يوم</label>
</div>

<div id="freqBox" style="display:none">
  <label>عدد الجرعات اليومية</label>
  <div class="radio-box">
    <label><input type="radio" name="frequency" value="1" checked> Single</label>
    <label><input type="radio" name="frequency" value="2"> BID</label>
    <label><input type="radio" name="frequency" value="3"> TID</label>
    <label><input type="radio" name="frequency" value="4"> QID</label>
  </div>
</div>

<!-- ===== تركيز السائل (اختياري) ===== -->
<div class="toggle">
  <input type="checkbox" id="useConcentration">
  <label for="useConcentration">استخدام تركيز الدواء السائل (اختياري)</label>
</div>

<div id="concBox" style="display:none">
  <label>قيمة التركيز</label>
  <input id="concValue" type="number" step="0.1">

  <div class="radio-box">
  <label>
    <input type="radio" name="concUnit" value="5" checked>
    mg / 5 mL
  </label>
  <label>
    <input type="radio" name="concUnit" value="1">
    mg / 1 mL
  </label>
</div>


<button onclick="calculateDose()">احسب الجرعة</button>

<div class="dose-output" id="doseResult">
  <div class="small">أدخل الجرعة لحسابها</div>
</div>
</div>

<div class="footer">
تفصيل: د. وليد السباخي<br>
المؤسس والمشرف العلمي لمنصة فارماتوب التعليمية
</div>

</div>

<script>
let finalWeight=null;

/* ===== التحكم بالواجهات ===== */
useExactWeight.onchange = e=>{
  exactWeightBox.style.display = e.target.checked?"block":"none";
  ageBox.style.display = e.target.checked?"none":"block";
};

useConcentration.onchange = e=>{
  concBox.style.display = e.target.checked?"block":"none";
};

document.querySelectorAll('input[name="doseType"]').forEach(r=>{
  r.onchange = ()=> freqBox.style.display =
    document.querySelector('input[name="doseType"]:checked').value==="perDay"
      ?"block":"none";
});

/* ===== حساب الوزن ===== */
function calculateWeight(){
  if(useExactWeight.checked){
    const w=parseFloat(exactWeight.value);
    if(!w||w<=0){showWErr("أدخل وزنًا صحيحًا");return;}
    finalWeight=w; showWOk(w,"وزن حقيقي مُدخل"); return;
  }

  const a=parseFloat(ageInput.value);
  if(isNaN(a)||a<0){showWErr("أدخل عمرًا صحيحًا");return;}

  const ageMonths = (document.querySelector('input[name="ageType"]:checked').value==="months") ? a : a*12;
  const ageYears  = ageMonths/12;
  const apply = applyFactor.checked;

  let w=null, note="";

  if(ageMonths < 0.5){ w=2.5; note="0 شهر (ثابت)"; }
  else if(ageMonths < 1.5){ w=3.5; note="1 شهر (ثابت)"; }
  else if(ageMonths < 2.5){ w=4.5; note="2 شهر (ثابت)"; }
  else if(ageMonths < 12){
    const base=(ageMonths+9)/2;
    w=apply?base*0.85:base; note="3–11 شهر";
  }
  else if(ageYears <=5){
    const base=ageYears*2+8;
    w=apply?base*0.8:base; note="1–5 سنوات";
  }
  else if(ageYears <12){
    const base=(ageYears*7-5)/2;
    w=apply?base*0.7:base; note="6–11 سنة";
  }
  else if(ageYears <13){
    const base=(ageYears*7-5)/2;
    w=apply?base*0.65:base; note="12 سنة";
  }
  else{
    showWErr("العمر خارج المجال — أدخل الوزن الحقيقي");
    return;
  }

  finalWeight=w;
  showWOk(w,note+(apply?" (معامل مطبق)":""));
}

function showWOk(w,n){
  weightResult.innerHTML = `<div class="value">${w.toFixed(2)} كجم</div><div class="note">${n}</div>`;
}
function showWErr(m){
  weightResult.innerHTML = `<div class="value">—</div><div class="note">${m}</div>`;
}

/* ===== حساب الجرعة ===== */
function calculateDose(){
  if(!finalWeight){
    doseResult.innerHTML = "<div class='small'>احسب الوزن أولًا</div>";
    return;
  }

  const mgkg = parseFloat(doseMgKg.value);
  if(!mgkg || mgkg <= 0){
    doseResult.innerHTML = "<div class='small'>أدخل جرعة صحيحة</div>";
    return;
  }

  /* حساب الجرعة الأساسية دائمًا */
  let perDose = mgkg * finalWeight;

  if(document.querySelector('input[name="doseType"]:checked').value === "perDay"){
    const f = parseInt(
      document.querySelector('input[name="frequency"]:checked').value
    );
    perDose = perDose / f;
  }

  /* نعرض الجرعة بالمليغرام دائمًا */
  let html = `
    <div class="mg-line">
      الجرعة لكل مرة: ${perDose.toFixed(2)} mg
    </div>
  `;

  /* نحسب الحجم فقط إذا كان التركيز السائل مُفعّلًا */
  if(useConcentration.checked){
    const cv = parseFloat(concValue.value);
    if(cv && cv > 0){
      const unit = document.querySelector(
        'input[name="concUnit"]:checked'
      ).value;

      const mgPerMl = (unit === "1") ? cv : (cv / 5);
      const ml = perDose / mgPerMl;

      html = `
        <div class="ml-card">
          الحجم لكل مرة<br>
          ${ml.toFixed(2)} mL
        </div>
      ` + html;
    }
  }

  doseResult.innerHTML = html;
}
</script>

</body>
</html>
